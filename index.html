<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="shortcut icon" href="https://www.douban.com/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app="myapp">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/small.png" alt=""></a>
            <div class="search">
                <input ng-model="sea" class="my-input" type="text" placeholder="电影搜索">
                <button> <a href="#/search?q:{{sea}}">搜索</a></button>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li auto_active class="active"><a href="#/home_page">首页</a></li>
                <li auto_active><a href="#/in_theaters">正在热映</a></li>
                <li auto_active><a href="#/coming_soon">即将上映</a></li>
                <li auto_active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container">
        
    <div ng-view ></div>

  
        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; lorraineDW(所有)</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="./service/service.js"></script>
    <script src="./home/home.js"></script>
    <script src="./movie_list/movie_list.js"></script>
    <script src="./autoActive.js"></script>
    <script src="./details/details.js"></script>
</body>

</html>
